 progressivism_subtype_desc:0 "Progressivism is a democratic ideology where the monarch is a mere figurehead, while the parliament or another assembly holds governing power."
 liberalism:0 "Liberalism"
 liberalism_noun:0 "Liberal"
 liberalism_desc:0 "Liberal State"
 liberalism_subtype_desc:0 "Liberalism is somewhat of a half-way point between Parliamentarianism and Marxism, espousing socialist values such as stricter labour laws and compensation for workers, but at the same time supporting the currently-existing systems, rather than revolution. Liberalism has evolved over time from ideas that would now be considered Republican into its modern form, but always existing as a left-wing ideology.\n\nLiberalism, unlike Republicanism, is not always, well, Republican. As one of the largest opposition parties in the British Empire and as the leading party in the Californian government, there are plenty of examples of Liberalism without Republicanism. However, many Liberals face stiff opposition in a primarily right-wing world, being denounced as Marxists and Republicans."
