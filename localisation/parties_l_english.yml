 republicanism:0 "Republicanism"
 republicanism_noun:0 "Republican"
 republicanism_desc:0 "Republican State"
 republicanism_subtype_desc:0 "Republicanism is a form of government believing in the complete destruction of the monarchy and replacement with a democratic system where leaders are elected from the people to serve the people. With a primary basis in Ancient Athens and the Roman Republic, the latter being the origin of the term, Republicanism believes that these prior systems must be built upon to create a truly democratic state.\n\nAnother source of inspiration for Republicanism is the parliamentary system used by the British Empire and other nations. Being seen as one of the most modern democratic institutions, most Republicans support a parliamentary system within the government. That is, of course, without a House of Lords and a monarch, with another elected house and the aformentioned elected official serving in their place."
