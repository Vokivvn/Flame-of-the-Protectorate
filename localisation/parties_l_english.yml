 ultranationalism_subtype_desc:0 "Nationalism is a typically far-right, although sometimes apolitical, ideology, with the main basis being that one's own country is vastly superior to others. Nationalism as an ideology is also typically followed by an autocratic government, often with such things as a cult of personality and military culture."
 
